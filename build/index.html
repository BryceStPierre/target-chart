<!DOCTYPE>
<html lang="en">
<head>
    <title>Sample Target Chart</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Sample Target Chart</h1>
    <h4>Developed by Bryce St. Pierre</h4>
    <div id="chart"></div>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="target-chart.min.js"></script>
    <script>
        var element = document.getElementById('chart');
        var chart = new TargetChart(element, { 
            title: 'Chart Title'
        });
        chart.data([
            { stdDev: 33, target: 50, value: 17, label: 'Metric1'},
            { stdDev: 5.4, target: 16, value: 20, label: 'Metric2' },
            { stdDev: 27, target: 60, value: 83, label: 'Metric3' },
            { stdDev: 15, target: 55, value: 17, label: 'Metric4'},
            { stdDev: 20, target: 45, value: 45, label: 'Metric5' }
        ]);
        chart.render();
    </script>
</body>
</html>
